	<div class="flex-nav">
		<div class="logo">
			<a [routerLink]="'/'">LOGO</a>

		<div class="categories">
			<ul>
				<li *ngFor="let category of categories">

			</ul>
		</div>
		<div class="basket">
			Basket: 0

	</div>
</div>
